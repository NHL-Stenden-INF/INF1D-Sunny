                    const btn = document.querySelector('#darkmode'); 
                    const png1 = document.getElementById("voorpagina-png-1");
                    const png2 = document.getElementById("voorpagina-png-2");
                    const png3 = document.getElementById("voorpagina-png-3");
                    const png4 = document.getElementById("voorpagina-png-4");

                    //op het moment dat de evenListener triggert, triggert de 
                    //eventListener zelf een functie die de achtergrond van de pagina
                    //aanpast.
                    btn.addEventListener("click", () => {
                            if (btn.checked) {
                                document.body.style.background = "black";
                                document.body.style.color = "white";
                                png1.src = png1white;
                            } else {
                                document.body.style.background = "white";
