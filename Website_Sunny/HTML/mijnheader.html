            //op het moment dat de evenListener triggert, triggert de 
            //eventListener zelf een functie die de achtergrond van de pagina
            //aanpast.
            btn.addEventListener("click", () => {
                    if (btn.checked) {
                        document.body.style.background = "black";
                        document.body.style.color = "white";
                        document.images.style.color = "white";
                        fotos.style.border = '2px solid red';
                    } else {
                        document.body.style.background = "white";
                        document.body.style.color = "black";
                    }
            });
