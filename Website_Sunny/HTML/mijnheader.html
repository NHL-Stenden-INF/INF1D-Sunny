                    const btn = document.querySelector('#darkmode'); 
                    //Hier maak ik nog een variabele aan voor de achtergrond
                    //die ik ga aanpassen op het moment dat de eventListener triggert
                    const background = document.querySelector('dom-stuk-tekst');

                    //op het moment dat de evenListener triggert, triggert de 
                    //eventListener zelf een functie die de achtergrond van de pagina
                    //aanpast.
                    btn.addEventListener("click", () => {
                            if (btn.checked) {
                                document.body.style.background = "black";
                                document.body.style.color = "white";
                            } else {
                                document.body.style.background = "white";
                                document.body.style.color = "black";
